<template>
    <lightning-card title="HelloIterator">
        <ul>
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div
                        lwc:if={it.first}
                        key={it.value.Id}
                        class="list-first"
                    ></div>
                    {it.value.Name}, {it.value.Title}
                    <div lwc:if={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>

       
    </lightning-card>
</template>
