<template>
    <lightning-card
        title="Account and Related Contacts"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
        <template if:true={contacts} for:each={contacts} for:item="con" for:index="index">
               <li key={con.Id}>
                    {con.Name} &nbsp; {con.Phone} &nbsp; {con.Email} &nbsp; {con.Account.Name}
               </li>
              
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
            </div>
            </lightning-card>
            </template>
